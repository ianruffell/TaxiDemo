ignite {
    clientConnector {
        connectTimeout=5000
        idleTimeout=0
        listenAddress=""
        metricsEnabled=true
        port=10800
        sendServerExceptionStackTraceToClient=false
        ssl {
            ciphers=""
            clientAuth=none
            enabled=false
            keyStore {
                password=""
                path=""
                type=PKCS12
            }
            trustStore {
                password=""
                path=""
                type=PKCS12
            }
        }
    }
    compute {
        queueMaxSize=2147483647
        statesLifetimeMillis=60000
        threadPoolSize=10
        threadPoolStopTimeoutMillis=10000
    }
    criticalWorkers {
        livenessCheckInterval=200
        maxAllowedLag=500
        nettyThreadsHeartbeatInterval=100
    }
    deployment {
        deploymentLocation=deployment
    }
    eviction {
        checkInterval=60000
    }
    expiration {
        batchSize=1000
        checkInterval=600000
        parallelismLevel=1
    }
    failureHandler {
        handler {
            ignoredFailureTypes=[
                systemWorkerBlocked,
                systemCriticalOperationTimeout
            ]
            type=noop
        }
    }
    network {
        fileTransfer {
            chunkSize=1048576
            maxConcurrentRequests=4
            responseTimeout=10000
            threadPoolSize=8
        }
        inbound {
            soBacklog=128
            soKeepAlive=true
            soLinger=0
            soReuseAddr=true
            tcpNoDelay=true
        }
        listenAddress=""
        membership {
            failurePingInterval=1000
            membershipSyncInterval=30000
            scaleCube {
                failurePingRequestMembers=3
                gossipInterval=200
                gossipRepeatMult=3
                membershipSuspicionMultiplier=5
                metadataTimeout=3000
            }
        }
        nodeFinder {
            netClusterNodes=[
                "node1:3344",
                "node2:3344",
                "node3:3344",
                "node4:3344"
            ]
            type=STATIC
        }
        outbound {
            soKeepAlive=true
            soLinger=0
            tcpNoDelay=true
        }
        port=3344
        shutdownQuietPeriod=0
        shutdownTimeout=15000
        ssl {
            ciphers=""
            clientAuth=none
            enabled=false
            keyStore {
                password=""
                path=""
                type=PKCS12
            }
            trustStore {
                password=""
                path=""
                type=PKCS12
            }
        }
    }
    raft {
        fsync=true
        installSnapshotTimeout=300000
        logStripesCount=4
        logYieldStrategy=false
        responseTimeout=3000
        retryDelay=200
        retryTimeout=10000
        stripes=10
        volatileRaft {
            logStorageBudget {
                name=unlimited
            }
        }
    }
    rest {
        dualProtocol=false
        httpToHttpsRedirection=false
        port=10300
        ssl {
            ciphers=""
            clientAuth=none
            enabled=false
            keyStore {
                password=""
                path=""
                type=PKCS12
            }
            port=10400
            trustStore {
                password=""
                path=""
                type=PKCS12
            }
        }
    }
    sql {
        execution {
            threadCount=4
        }
        nodeMemoryQuota="60%"
        offloadingDataDir="sql_offloading"
        offloadingDataLimit="0g"
        planner {
            threadCount=4
        }
    }
    storage {
        engines {
            aimem {
                pageSize=16384
            }
            aipersist {
                checkpoint {
                    checkpointDelayMillis=200
                    checkpointThreads=4
                    compactionThreads=4
                    interval=180000
                    intervalDeviation=40
                    logReadLockThresholdTimeout=0
                    readLockTimeout=10000
                    useAsyncFileIoFactory=true
                }
                pageSize=16384
            }
            columnar {
                compressingConfiguration {
                    enableLz4Compression=true
                    enableOrochCompression=true
                }
                memtableConfiguration {
                    memtableBufferCapacity=1048576
                    memtableBufferPoolCapacity=2147483648
                    memtableMaxEntries=262144
                }
                mergeTreeConfiguration {
                    mergeTreeColumnBlockSizeHint=8192
                    mergeTreeFanout=4
                    mergeTreeFirstLevelSize=262144
                    mergeTreeSegmentKeyIndexGranularity=512
                }
                threadPoolConfiguration {
                    threadPoolThreadCount=10
                }
            }
            rocksdb {
                flushDelayMillis=100
            }
        }
        profiles=[
            {
                engine=aipersist
                name=default
                replacementMode=CLOCK
                size=3221225472
            }
        ]
    }
    system {
        cmgPath=""
        metastoragePath=""
        partitionsBasePath=""
        partitionsLogPath=""
    }
}
